<!DOCTYPE html>
<html>
<head>
	<title>project 2</title>
</head>
<body>
<div class="parent">
	<div class="child 1"><video src="video.mp4" autoplay controls="controls" id="video"></video>
		<button onclick="vplay();">play</button>
		<button onclick="vpause();">pause</button>
		<div class="child 2"><audio src="audio.mp3" autoplay controls="controls" id="audio"></audio>
		<button onclick="aplay();">play</button>
		<button onclick="apause();">pause</button></div>
	</div>
</div>
</body>
</html>
<script type="text/javascript">
	var video =document.querySelector("#video");
	function vplay(){
		video.play();
	}
	function vpause(){
		video.pause();
	}
</script>
<script type="text/javascript">
	var audio =document.querySelector("#audio");
	function aplay(){
		audio.play();
	}
	function apause(){
		audio.pause();
	}
</script>
